<h2> {{ cityName }} </h2>
<div ng-repeat="forecast in forecastResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">{{ forecast.dt }}</h3></div>
                </div>
                <div class="panel-body">
                    <label>Daytime Temperature: {{ forecast.temp.day }} | </label>
                    <label>Nighttime Temperature: {{ forecast.temp.night }} | </label>
                    <label>Minimum Temperature: {{ forecast.temp.min }} | </label>
                    <label>Maximum Temperature: {{ forecast.temp.max }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
